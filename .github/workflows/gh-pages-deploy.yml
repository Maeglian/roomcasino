name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: git auth
        env:
          access_token: '${{ secrets.AUTH_ACCESS_TOKEN }}'
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email "misaeva@wakeapp.ru"
          git config --global user.name "misaeva"
      - name: deploy to gh-pages
        run: |
          npm i
          NODE_ENV=production npm run build
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "https://github.com/Maeglian/roomcasino.git" master:gh-pages
