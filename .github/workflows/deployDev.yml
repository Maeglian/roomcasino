name: deployDev

on:
  push:
    branches-ignore:
      - 'master'
  workflow_dispatch:

env:
  DEPLOY_PATH: /www/roomcasino/dev
  BUILD_SCRIPT: npm run build:sandbox
  BUILD_SCRIPT_OUTPUT: .nuxt
  START_SCRIPT: pm2 start ecosystem.config.js
  REPOSIRORY_NAME: wakeapp/roomcasino.git

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      # Записываем в переменные окружения имя текущей ветки
      # Чтобы избежать конфиликтов с URL, меняем точки на _, а слеши на минусы
      - name: Get branch name
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g' | sed 's/\./_/g' | sed 's/[A-Z]/\L&/g')"
      # Доставляем приложение на сервер и запускаем его
      - name: Start server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_KEY }}
          port: ${{ secrets.DEPLOY_SERVER_PORT }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            rm -rf ${{ env.BRANCH_NAME }}
            git clone https://${{ secrets.ACCESS_TOKEN }}@github.com/${{ env.REPOSIRORY_NAME }} {{ env.BRANCH_NAME }} --branch {{ env.BRANCH_NAME }}
            cd ${{ env.BRANCH_NAME }}
            npm i
            npm run build
            pm2 start ecosystem.config.js
      - name: Print Info
        run: echo "http://${BRANCH_NAME}.sandbox.roomcasino.com/"
